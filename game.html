<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TicTacToe Game</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <header id="header">
      <div class="player" id="xPlayerDisplay" onclick="choosePlayer('X')">X</div>
      <h3 id="titleHeader">Choose Your Side</h3>
      <div class="player" id="oPlayerDisplay" onclick="choosePlayer('O')">O</div>
    </header>

    <button id="startBtn">Start Game</button>

    <div id="timer" style="display: none;">
      Time Left: <span id="timeLeft">10</span>s
      <progress id="progressBar" max="10" value="10"></progress>
    </div>
    <div id="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>

    <h2 id="winnerMessage"></h2>

    <button id="restartBtn" style="display: none;">Restart</button>
  </main>

   <script src="index.js"></script>
</body>
</html>
